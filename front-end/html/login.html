<!doctype html>
<html>

<head>
</head>

<body>
    <div>
        <header>
            <span class="logo"> </span>
            <span class="login-detail">
                <input type="text" class="username" placeholder="UserName" />
                <input type="password" class="password" placeholder="Password" />
                <button class="login"> Login </button>
            </span>
        </header>

        <section>
            <div class="background-img">
                <span class="registration-section">

                    <input type="text" id="fullName" placeholder="FullName" />
                    <input type="text" id="emailAddress" placeholder="UserName/emailadress" />
                    <input type="password" id="password" placeholder="password" />


                    <label for="one">
                        <input type="radio" id="one" name="gender" value="1" />
                        Male
                    </label>

                    <label for="two">
                        <input type="radio" id="two" name="gender" value="2" />
                        Female
                    </label>

                    <label for="three">
                        <input type="radio" id="three" name="gender" value="2" />
                        Others
                    </label>

                    <button class="register"> Register </button>

                </span>
            </div>
        </section>
    </div>
</body>

</html>
